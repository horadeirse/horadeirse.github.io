<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clemente's Cock 🎉</title>
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, #2e003e, #1e2b73);
            transition: background 1s;
        }

        .animated-bg {
            animation: gradientShift 20s ease infinite;
            background: linear-gradient(-45deg, #ff0066, #6600ff, #00ffff, #00ff66, #ff6600, #ff00cc);
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas#fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        .clock {
            font-size: 10rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 80px;
            border-radius: 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        .message {
            font-size: 3rem;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s;
        }

        .message.show {
            opacity: 1;
        }

        .icon-button {
            position: absolute;
            top: 20px;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
            user-select: none; /* Prevent text selection on icon */
        }

        .icon-button:hover {
            transform: rotate(30deg);
        }

        .config-icon {
            right: 20px;
        }

        .calendar-icon {
            right: 70px; /* Positioned to the left of config icon */
        }

        .settings-panel, .calendar-panel {
            position: absolute;
            top: 70px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 9;
        }

        .settings-panel {
             right: 20px;
        }

        .calendar-panel {
             right: 70px; /* Aligned with calendar icon */
             width: 300px; /* Adjust width as needed */
        }


        .settings {
            font-size: 1rem;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
        }

        .settings input[type="number"],
        .settings input[type="text"] {
            font-size: 1rem;
            padding: 5px;
            width: 60px;
            text-align: center;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

         .settings button {
            padding: 5px 10px;
            background-color: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .settings button:hover {
            background-color: #45a049;
        }

        .settings input[type="checkbox"] {
            transform: scale(1.2);
            margin-left: 5px;
        }

        /* Calendar Styles */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .calendar-header button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .calendar-weekdays, .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            gap: 5px;
        }

        .calendar-weekdays div {
            font-weight: bold;
            color: #aaa;
        }

        .calendar-day {
            padding: 8px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .calendar-day:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .calendar-day.other-month {
            color: #555;
        }

        .calendar-day.current-day {
            background-color: #4caf50;
            font-weight: bold;
        }


        .footer-instagram {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #ccc;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .instagram-icon {
            width: 18px;
            height: 18px;
            filter: brightness(0) invert(1);
        }

        .current-time {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #aaa;
        }

        .shake-light { animation: shake 0.3s infinite; }
        .shake-medium { animation: shake 0.2s infinite; }
        .shake-strong { animation: shake 0.1s infinite; }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-4px, 4px); }
            40% { transform: translate(4px, -4px); }
            50% { transform: translate(-6px, 6px); }
            60% { transform: translate(6px, -6px); }
            70% { transform: translate(-4px, 4px); }
            80% { transform: translate(4px, -4px); }
            90% { transform: translate(-2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        .banner {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: top 1s ease-out;
            z-index: 20;
            background: crimson;
        }

        .banner.show {
            top: 100px;
        }

        @media (max-width: 600px) {
            body > *:not(.not-mobile) {
                display: none !important;
            }

            body::before {
                content: "Esta página no es compatible en móviles";
                font-size: 1.5rem;
                color: white;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                padding: 20px;
                background: rgba(0,0,0,0.6);
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="clock">--:--:--</div>
    <div class="countdown">Calculando tiempo restante...</div>
    <div class="message" id="message">🎉 ¡Hora de irse! 🎉</div>

    <div class="icon-button calendar-icon" onclick="toggleCalendar()">📅</div>

    <div class="icon-button config-icon" onclick="toggleSettings()">⚙️</div>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings">
            <label>Hora mágica:</label>
            <input type="number" id="setHour" min="0" max="23" />
            <input type="number" id="setMinute" min="0" max="59" />
            <input type="number" id="setSecond" min="0" max="59" />
            <button onclick="saveCustomTime()">Guardar</button>
        </div>
        <div class="settings">
            <label>Banner:</label>
            <input type="text" id="commandInput" placeholder="Escribe tu comando..." />
            <button onclick="saveCustomBannerText()">Guardar mensaje</button>
        </div>
        <div class="settings">
            <label>Fondo animado RGB:</label>
            <input type="checkbox" id="bgToggle" onchange="toggleRGBBackground()" />
        </div>
        <div class="current-time" id="currentTimeText"></div>
    </div>

    <div class="calendar-panel" id="calendarPanel">
        <div class="calendar-header">
            <button onclick="prevMonth()">&lt;</button>
            <div id="monthYear"></div>
            <button onclick="nextMonth()">&gt;</button>
        </div>
        <div class="calendar-weekdays">
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
            <div>Dom</div>
        </div>
        <div class="calendar-days" id="calendarDays">
            </div>
    </div>

    <div id="banner" class="banner">🚩 Vete ya subnormal 🚩</div>

    <script>
        const clockEl = document.querySelector(".clock");
        const countdownEl = document.querySelector(".countdown");
        const messageEl = document.getElementById("message");
        const bannerEl = document.getElementById("banner");
        const setHourInput = document.getElementById("setHour");
        const setMinuteInput = document.getElementById("setMinute");
        const setSecondInput = document.getElementById("setSecond");
        const commandInput = document.getElementById("commandInput");
        const settingsPanel = document.getElementById("settingsPanel");
        const calendarPanel = document.getElementById("calendarPanel"); // New
        const bgToggle = document.getElementById("bgToggle");
        const monthYearEl = document.getElementById("monthYear"); // New
        const calendarDaysEl = document.getElementById("calendarDays"); // New

        let targetHour = 13;
        let targetMinute = 39;
        let targetSecond = 40;
        let confettiActive = false;
        let customBannerText = localStorage.getItem("bannerText") || "Vete ya subnormal";

        // Calendar variables
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        function saveCustomBannerText() {
            const input = commandInput.value.trim();
            if (input) {
                customBannerText = input;
                localStorage.setItem("bannerText", customBannerText);
                alert("Mensaje personalizado guardado.");
            }
        }

        function loadCustomTime() {
            const saved = JSON.parse(localStorage.getItem("horaMagica"));
            if (saved) {
                targetHour = saved.hour;
                targetMinute = saved.minute;
                targetSecond = saved.second;
            }
            setHourInput.value = targetHour;
            setMinuteInput.value = targetMinute;
            setSecondInput.value = targetSecond;
            updateCurrentTimeText();
        }

        function saveCustomTime() {
            targetHour = parseInt(setHourInput.value);
            targetMinute = parseInt(setMinuteInput.value);
            targetSecond = parseInt(setSecondInput.value);
            localStorage.setItem("horaMagica", JSON.stringify({ hour: targetHour, minute: targetMinute, second: targetSecond }));
            updateCurrentTimeText();
            // settingsPanel.style.display = "none"; // Optionally close after saving
             toggleSettings(); // Use toggle to also close calendar if open
        }

        function updateCurrentTimeText() {
            document.getElementById("currentTimeText").textContent = `⏰ Hora mágica actual: ${String(targetHour).padStart(2, '0')}:${String(targetMinute).padStart(2, '0')}:${String(targetSecond).padStart(2, '0')}`;
        }

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            clockEl.textContent = `${h}:${m}:${s}`;
            updateCountdown(now);

            const currentTime = now.getTime();
            const target = new Date();
            target.setHours(targetHour, targetMinute, targetSecond, 0);
            if (now > target) {
                 // If the target time is in the past today, set it for tomorrow
                 target.setDate(target.getDate() + 1);
            }
             // If the target time is exactly midnight (00:00:00) and it's already past midnight,
             // we still want it for tomorrow. The above 'now > target' covers this unless target was originally > now.
             // Let's refine the target date setting to be more robust:
             const todayTarget = new Date(now); // Start with today's date
             todayTarget.setHours(targetHour, targetMinute, targetSecond, 0);

             let diff = todayTarget - now;

             // If today's target is in the past or very close (within a second or two),
             // calculate the difference to tomorrow's target instead.
             if (diff <= -1000) { // Use -1000ms to account for potential timing drift
                 const tomorrowTarget = new Date(now);
                 tomorrowTarget.setDate(tomorrowTarget.getDate() + 1);
                 tomorrowTarget.setHours(targetHour, targetMinute, targetSecond, 0);
                 diff = tomorrowTarget - now;
             }


            const diffInSeconds = Math.floor(diff / 1000);

            document.body.classList.remove("shake-light", "shake-medium", "shake-strong");
            if (diffInSeconds <= 10 && diffInSeconds > 6) document.body.classList.add("shake-light");
            else if (diffInSeconds <= 6 && diffInSeconds > 3) document.body.classList.add("shake-medium");
            else if (diffInSeconds <= 3 && diffInSeconds > 0) document.body.classList.add("shake-strong");

            // Check for trigger exactly at the magic hour second
             if (diffInSeconds === 0 && !confettiActive) {
                confettiActive = true;
                showMessage();
                showBanner();
                launchConfetti();
                launchFireworks();
                document.body.classList.remove("shake-light", "shake-medium", "shake-strong");
            } else if (diffInSeconds > 0) {
                 // Reset confettiActive when the time is in the future again
                 confettiActive = false;
             }
        }

        function updateCountdown(now) {
             const target = new Date();
             target.setHours(targetHour, targetMinute, targetSecond, 0);

             let diff = target - now;

             // If today's target is in the past or very close (within a second or two),
             // calculate the difference to tomorrow's target instead.
             if (diff <= -1000) {
                 const tomorrowTarget = new Date(now);
                 tomorrowTarget.setDate(tomorrowTarget.getDate() + 1);
                 tomorrowTarget.setHours(targetHour, targetMinute, targetSecond, 0);
                 diff = tomorrowTarget - now;
             }

            const hours = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
            const minutes = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
            const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
            countdownEl.textContent = `Faltan ${hours}:${minutes}:${seconds} para la hora mágica`;
        }


        function showMessage() {
            messageEl.classList.add("show");
            setTimeout(() => {
                messageEl.classList.remove("show");
                // confettiActive is handled by updateClock when diffInSeconds > 0
            }, 10000);
        }

        function showBanner() {
            bannerEl.textContent = `🚩 ${customBannerText} 🚩`;
            bannerEl.classList.add("show");
            setTimeout(() => bannerEl.classList.remove("show"), 10000);
        }

        function launchConfetti() {
            const duration = 10000;
            const animationEnd = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: Math.random() * 360,
                    spread: 90 + Math.random() * 90,
                    origin: { x: Math.random(), y: Math.random() }
                });
                if (Date.now() < animationEnd) requestAnimationFrame(frame);
            })();
        }

        function launchFireworks() {
            const canvas = document.getElementById("fireworksCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = "block";

            const rockets = [];
            const particles = [];
            const duration = 10000;
            const endTime = Date.now() + duration;

            function createRocket() {
                rockets.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: -7 - Math.random() * 3,
                    exploded: false
                });
            }

            function explode(x, y) {
                for (let i = 0; i < 25; i++) {
                    const angle = Math.random() * 2 * Math.PI;
                    const speed = Math.random() * 4 + 2;
                    particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 100,
                        color: `hsl(${Math.random() * 360}, 100%, 70%)`
                    });
                }
            }

            function animate() {
                ctx.fillStyle = "rgba(0, 0, 0, 0)"; // Use transparent fill
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous frame

                for (let i = rockets.length - 1; i >= 0; i--) {
                    const r = rockets[i];
                    r.x += r.vx;
                    r.y += r.vy;
                    r.vy += 0.1;
                    ctx.beginPath();
                    ctx.fillStyle = "white";
                    ctx.arc(r.x, r.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                    if (!r.exploded && r.vy >= 0) { // Explode when starting to fall
                        explode(r.x, r.y);
                        r.exploded = true;
                        rockets.splice(i, 1);
                    }
                     // Remove rockets that go off screen or have exploded
                     if (r.y > canvas.height || r.x < 0 || r.x > canvas.width || r.exploded) {
                         rockets.splice(i, 1);
                     }
                }

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05; // Gravity for particles
                    p.life--;
                    ctx.beginPath();
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = Math.max(p.life / 100, 0);
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                    if (p.life <= 0) {
                        particles.splice(i, 1);
                    }
                }

                ctx.globalAlpha = 1; // Reset alpha for drawing
                 // Add new rockets periodically during the active duration
                 if (Date.now() < endTime && Math.random() < 0.05) { // Reduced rocket creation rate
                     createRocket();
                 }

                 // Continue animation if still within duration or particles/rockets exist
                if (Date.now() < endTime || particles.length > 0 || rockets.length > 0) {
                    requestAnimationFrame(animate);
                } else {
                    canvas.style.display = "none";
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Final clear
                }
            }

             // Start the fireworks animation
            createRocket(); // Start with at least one rocket
            animate();
        }


        function toggleSettings() {
             // Hide calendar panel if open
             if (calendarPanel.style.display === "flex") {
                 calendarPanel.style.display = "none";
             }
            settingsPanel.style.display = settingsPanel.style.display === "flex" ? "none" : "flex";
        }

        // New function to toggle calendar panel
        function toggleCalendar() {
             // Hide settings panel if open
             if (settingsPanel.style.display === "flex") {
                 settingsPanel.style.display = "none";
             }
             calendarPanel.style.display = calendarPanel.style.display === "flex" ? "none" : "flex";
             if (calendarPanel.style.display === "flex") {
                 renderCalendar(currentMonth, currentYear); // Render when opening
             }
        }

        function toggleRGBBackground() {
            const enabled = bgToggle.checked;
            document.body.classList.toggle("animated-bg", enabled);
            localStorage.setItem("animatedBG", enabled);
        }

        function loadBackgroundSetting() {
            const saved = localStorage.getItem("animatedBG");
            if (saved === "true") {
                document.body.classList.add("animated-bg");
                bgToggle.checked = true;
            }
        }

        // Calendar Rendering Functions
        function renderCalendar(month, year) {
            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            const currentDayOfMonth = today.getDate();
            const currentMonthOfYear = today.getMonth();
            const currentYearFull = today.getFullYear();

            // Calculate the starting day of the week (0=Sun, 1=Mon, ..., 6=Sat)
            let startDayOfWeek = firstDayOfMonth.getDay(); // 0 for Sunday
            // Adjust for Monday start (1=Mon, ..., 0=Sun)
            startDayOfWeek = (startDayOfWeek === 0) ? 6 : startDayOfWeek - 1;


            monthYearEl.textContent = `${monthNames[month]} ${year}`;
            calendarDaysEl.innerHTML = ''; // Clear previous days

            // Add padding days from previous month
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startDayOfWeek; i > 0; i--) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day', 'other-month');
                dayEl.textContent = prevMonthLastDay - i + 1;
                calendarDaysEl.appendChild(dayEl);
            }

            // Add days of the current month
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day');
                dayEl.textContent = i;

                // Highlight current day
                if (year === currentYearFull && month === currentMonthOfYear && i === currentDayOfMonth) {
                    dayEl.classList.add('current-day');
                }

                // Optional: Add a click handler if you want to select dates
                // dayEl.addEventListener('click', () => {
                //     console.log(`Selected: ${year}-${month + 1}-${i}`);
                //     // Add your date selection logic here
                // });

                calendarDaysEl.appendChild(dayEl);
            }

            // Add padding days from next month
            const totalDaysDisplayed = startDayOfWeek + daysInMonth;
            const remainingDays = 42 - totalDaysDisplayed; // Max cells needed (6 rows * 7 days) or 35 (5 rows)
             // A calendar can have 4, 5, or 6 weeks. Let's fill up to 6 weeks (42 cells) for consistent grid display.
             const cellsToFill = 42 - (totalDaysDisplayed % 7 === 0 ? 7 : totalDaysDisplayed % 7) ; // Fill up to the next full week, max 6 rows
             if (totalDaysDisplayed + cellsToFill < 35) cellsToFill += 7; // Ensure at least 5 rows
             if (totalDaysDisplayed + cellsToFill < 42 && totalDaysDisplayed > 35) cellsToFill += 7; // Ensure 6 rows if needed

            for (let i = 1; i <= cellsToFill; i++) {
                 const dayEl = document.createElement('div');
                 dayEl.classList.add('calendar-day', 'other-month');
                 dayEl.textContent = i;
                 calendarDaysEl.appendChild(dayEl);
             }
        }

        function prevMonth() {
            currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
            currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
            renderCalendar(currentMonth, currentYear);
        }

        function nextMonth() {
            currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;
            currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
            renderCalendar(currentMonth, currentYear);
        }


        loadCustomTime();
        loadBackgroundSetting();
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display time immediately

        // Initial calendar render (can be done when the panel is first opened instead)
        // renderCalendar(currentMonth, currentYear); // Removed immediate render on load
    </script>
    <div class="footer-instagram">
        <img src="instagram.png" alt="Instagram" class="instagram-icon">
        @adrian.aalvarezz
    </div>
</body>
