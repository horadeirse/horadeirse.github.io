<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hora de irse 🎉</title>
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, #2e003e, #1e2b73);
            transition: background 1s, background-image 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .animated-bg {
            animation: gradientShift 20s ease infinite;
            background: linear-gradient(-45deg, #ff0066, #6600ff, #00ffff, #00ff66, #ff6600, #ff00cc);
            background-size: 400% 400%;
            background-repeat: no-repeat;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas#fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        .clock {
            font-size: 10rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 80px;
            border-radius: 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        .message {
            font-size: 3rem;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s;
        }

        .message.show {
            opacity: 1;
        }

        .icon-button {
            position: absolute;
            top: 20px;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
            user-select: none;
        }

        .icon-button:hover {
            transform: rotate(30deg);
        }

        .config-icon {
            right: 20px;
        }

        .calendar-icon {
            right: 70px;
        }

        .alarms-icon {
            right: 120px;
        }

        .settings-panel, .calendar-panel, .alarms-panel {
            position: absolute;
            top: 70px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 9;
            width: 300px;
            box-sizing: border-box;
        }

        .settings-panel {
            right: 20px;
        }

        .calendar-panel {
            right: 70px;
        }

        .alarms-panel {
            right: 120px;
            max-height: 80vh;
            overflow-y: auto;
        }


        .settings, .alarm-entry {
            font-size: 1rem;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .settings label, .alarm-entry label {
            min-width: 80px;
        }

        .settings input[type="number"],
        .settings input[type="text"],
        .settings input[type="url"],
        .alarms-panel input[type="number"],
        .alarms-panel input[type="text"] {
            font-size: 1rem;
            padding: 5px;
            width: 100px;
            max-width: calc(100% - 100px);
            text-align: center;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            flex-grow: 1;
        }

        .settings input[type="url"] {
            width: 200px;
        }

        .settings button, .alarms-panel button {
            padding: 5px 10px;
            background-color: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }

        .settings button:hover, .alarms-panel button:hover {
            background-color: #45a049;
        }

        .settings input[type="checkbox"] {
            transform: scale(1.2);
            margin-left: 5px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            text-align: center;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .file-input-wrapper:hover {
            background-color: #2a2a2a;
        }

        #alarmsList {
            margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }

        .alarm-entry {
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: rgba(0,0,0,0.2);
        }
        .alarm-entry div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .alarm-entry .alarm-name {
            font-weight: bold;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .alarm-entry .alarm-time {
            color: #aaa;
            margin-left: 10px;
        }
        .alarm-entry .alarm-actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            justify-content: flex-end;
            width: 100%;
        }
        .alarm-entry .alarm-actions button {
            padding: 3px 8px;
            font-size: 0.8rem;
        }
        .alarm-entry .alarm-actions .delete-btn {
            background-color: crimson;
        }
        .alarm-entry .alarm-actions .delete-btn:hover {
            background-color: darkred;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .calendar-header button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .calendar-weekdays, .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            gap: 5px;
        }

        .calendar-weekdays div {
            font-weight: bold;
            color: #aaa;
        }

        .calendar-day {
            padding: 8px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .calendar-day:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .calendar-day.other-month {
            color: #555;
        }

        .calendar-day.current-day {
            background-color: #4caf50;
            font-weight: bold;
        }


        .footer-instagram {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #ccc;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .instagram-icon {
            width: 18px;
            height: 18px;
            filter: brightness(0) invert(1);
        }

        .current-time {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #aaa;
        }

        .shake-light { animation: shake 0.3s infinite; }
        .shake-medium { animation: shake 0.2s infinite; }
        .shake-strong { animation: shake 0.1s infinite; }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-4px, 4px); }
            40% { transform: translate(4px, -4px); }
            50% { transform: translate(-6px, 6px); }
            60% { transform: translate(6px, -6px); }
            70% { transform: translate(-4px, 4px); }
            80% { transform: translate(4px, -4px); }
            90% { transform: translate(-2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        .banner {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: top 1s ease-out;
            z-index: 20;
            background: crimson;
            text-align: center;
        }

        .banner.show {
            top: 100px;
        }

        .party-popper-image {
            position: absolute;
            width: 600px;
            height: 600px;
            object-fit: contain;
            pointer-events: none;
            z-index: 9998;
            animation: floatAndSwing 10s ease-in-out forwards;
        }

        @keyframes floatAndSwing {
            0% {
                opacity: 1;
                transform: translate(-50%, 0) rotate(0deg);
                left: 50%;
            }
            25% {
                transform: translate(-75%, -150px) rotate(90deg);
                left: 25%;
            }
            50% {
                transform: translate(-50%, -300px) rotate(180deg);
                left: 50%;
            }
            70% {
                opacity: 1;
                transform: translate(-25%, -150px) rotate(270deg);
                left: 75%;
            }
            85% {
                opacity: 0.2;
                transform: translate(-50%, -450px) rotate(315deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -600px) rotate(360deg);
                left: 50%;
            }
        }

        @media (max-width: 600px) {
            body::before {
                content: "Esta página no es compatible en móviles";
                font-size: 1.5rem;
                color: white;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                padding: 20px;
                background: rgba(0,0,0,0.6);
                border-radius: 15px;
                z-index: 10000;
            }
            .clock, .countdown, .message, .icon-button,
            .settings-panel, .calendar-panel, .alarms-panel, .banner, .footer-instagram, canvas#fireworksCanvas, .party-popper-image {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="clock">--:--:--</div>
    <div class="countdown">Calculando tiempo restante...</div>
    <div class="message" id="message">🎉 ¡Hora de irse! 🎉</div>

    <div class="icon-button alarms-icon" onclick="toggleAlarms()">⏰</div>
    <div class="icon-button calendar-icon" onclick="toggleCalendar()">📅</div>
    <div class="icon-button config-icon" onclick="toggleSettings()">⚙️</div>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings">
            <label>Mensaje por defecto para Hora Mágica:</label>
            <input type="text" id="commandInput" placeholder="Ej: ¡Es la hora mágica!" />
            <button onclick="saveCustomBannerText()">Guardar</button>
        </div>
        <div class="settings">
            <label>Fondo animado RGB:</label>
            <input type="checkbox" id="bgToggle" onchange="toggleRGBBackground()" />
        </div>
        <div class="settings">
            <label>Imagen de Fondo:</label>
            <div class="file-input-wrapper">
                <span>Subir Imagen de Fondo</span>
                <input type="file" id="bgImageUpload" accept="image/*" onchange="uploadCustomBackground(event)" />
            </div>
            <button onclick="clearCustomBackground()" style="background-color: #f44336;">Borrar</button>
        </div>
        <div class="settings">
            <label>Activar animación de imagen:</label>
            <input type="checkbox" id="partyPopperToggle" onchange="savePartyPopperSetting()" />
        </div>
        <div class="settings">
            <label>Imagen para animación:</label>
            <div class="file-input-wrapper">
                <span>Subir Imagen</span>
                <input type="file" id="partyPopperImageUpload" accept="image/*" onchange="uploadPartyPopperImage(event)" />
            </div> <br>
            <div class="settings">
            <button onclick="triggerMagicHour()">Probar Hora Mágica</button>
        </div>
        </div>
    </div>

    <div class="calendar-panel" id="calendarPanel">
        <div class="calendar-header">
            <button onclick="prevMonth()">&lt;</button>
            <div id="monthYear"></div>
            <button onclick="nextMonth()">&gt;</button>
        </div>
        <div class="calendar-weekdays">
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
            <div>Dom</div>
        </div>
        <div class="calendar-days" id="calendarDays">
        </div>
    </div>

    <div class="alarms-panel" id="alarmsPanel">
        <h3>Añadir Nueva Hora Mágica</h3>
        <div class="settings">
            <label>Nombre:</label>
            <input type="text" id="newAlarmName" placeholder="Ej: Hora de Salir" />
        </div>
        <div class="settings">
            <label>Hora:</label>
            <input type="number" id="newAlarmHour" min="0" max="23" value="00" />
            <input type="number" id="newAlarmMinute" min="0" max="59" value="00" />
            <input type="number" id="newAlarmSecond" min="0" max="59" value="00" />
        </div>
        <div class="settings">
            <label>Mensaje:</label>
            <input type="text" id="newAlarmMessage" placeholder="Mensaje para esta hora mágica (opcional)" />
        </div>
        <button onclick="addAlarm()">Añadir Hora Mágica</button>

        <h3>Mis Horas Mágicas</h3>
        <div id="alarmsList">
            <p style="text-align: center; color: #888;">No hay horas mágicas guardadas.</p>
        </div>
    </div>


    <div id="banner" class="banner">🚩 ¡Es la Hora Mágica! 🚩</div>
    <script src="script.js"></script>
    <div class="footer-instagram">
        <img src="instagram.png" alt="Instagram" class="instagram-icon">
        @adrian.aalvarezz
    </div>
</body>
</html>
