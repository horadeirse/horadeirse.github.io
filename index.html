    .shake-light { animation: shake 0.3s infinite; }

      <input type="number" id="setMinute" min="0" max="59" />

      <button onclick="saveCustomTime()">Guardar</button>
    </div>

      <input type="text" id="commandInput" placeholder="Escribe tu comando..." />
      <button onclick="saveCustomBannerText()">Guardar mensaje</button>

  <script>
    const clockEl = document.getElementById("clock");
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");
    const currentTimeText = document.getElementById("currentTimeText");
    const bannerEl = document.getElementById("banner");
    const tommyBannerEl = document.getElementById("tommyBanner");
    const setHourInput = document.getElementById("setHour");
    const setMinuteInput = document.getElementById("setMinute");
    const setSecondInput = document.getElementById("setSecond");
    const settingsPanel = document.getElementById("settingsPanel");
    let confettiActive = false;
    let targetHour = 13;
    let targetMinute = 39;
    let targetSecond = 40;

let customBannerText = localStorage.getItem("bannerText") || "Vete ya subnormal";
const commandInput = document.getElementById("commandInput");

function saveCustomBannerText() {
  const input = commandInput.value.trim();
  if (input) {
    customBannerText = input;
    localStorage.setItem("bannerText", customBannerText);
    alert("Mensaje personalizado guardado.");
  }
}

    function loadCustomTime() {
      const saved = JSON.parse(localStorage.getItem("horaMagica"));
      if (saved) {
        targetHour = saved.hour;
        targetMinute = saved.minute;
        targetSecond = saved.second;
      }
      setHourInput.value = targetHour;
      setMinuteInput.value = targetMinute;
      setSecondInput.value = targetSecond;
      updateCurrentTimeText();
    }

    function saveCustomTime() {
      targetHour = parseInt(setHourInput.value, 10);
      targetMinute = parseInt(setMinuteInput.value, 10);
      targetSecond = parseInt(setSecondInput.value, 10);
      localStorage.setItem("horaMagica", JSON.stringify({ hour: targetHour, minute: targetMinute, second: targetSecond }));
      updateCurrentTimeText();
      settingsPanel.style.display = "none";
    }

    function updateCurrentTimeText() {
      currentTimeText.textContent = `‚è∞ Hora m√°gica actual: ${String(targetHour).padStart(2, '0')}:${String(targetMinute).padStart(2, '0')}:${String(targetSecond).padStart(2, '0')}`;
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      clockEl.textContent = `${h}:${m}:${s}`;
      updateCountdown(now);
      const currentTime = now.getTime();
      const target = new Date();
      target.setHours(targetHour, targetMinute, targetSecond, 0);
      if (now > target) target.setDate(target.getDate() + 1);
      const diff = Math.floor((target - currentTime) / 1000);
      document.body.classList.remove("shake-light", "shake-medium", "shake-strong");
      if (diff <= 10 && diff > 6) document.body.classList.add("shake-light");
      else if (diff <= 6 && diff > 3) document.body.classList.add("shake-medium");
      else if (diff <= 3 && diff > 0) document.body.classList.add("shake-strong");
      if (h == targetHour && m == targetMinute && s == targetSecond && !confettiActive) {
        confettiActive = true;
        showMessage();
        showBanner();
        launchConfetti();
        launchFireworks();
        document.body.classList.remove("shake-light", "shake-medium", "shake-strong");
      }
    }

    function updateCountdown(now) {
      const target = new Date();
      target.setHours(targetHour, targetMinute, targetSecond, 0);
      if (now > target) target.setDate(target.getDate() + 1);
      const diff = target - now;
      const hours = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
      const minutes = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      countdownEl.textContent = `Faltan ${hours}:${minutes}:${seconds} para la hora m√°gica`;
    }

    function showMessage() {
      messageEl.classList.add("show");
      setTimeout(() => {
        messageEl.classList.remove("show");
        confettiActive = false;
      }, 10000);
    }

    function showBanner() {
  bannerEl.textContent = `üö© ${customBannerText} üö©`;
  bannerEl.classList.add("show");
  setTimeout(() => {
    bannerEl.classList.remove("show");
  }, 10000);
}


    function executeCommand() {
      const commandInput = document.getElementById("commandInput").value.toLowerCase();
      if (commandInput === "tommypene") showTommyBanner();
      else alert("Comando incorrecto");
    }

    function showTommyBanner() {
      tommyBannerEl.classList.add("show");
      setTimeout(() => {
        tommyBannerEl.classList.remove("show");
      }, 10000);
    }

    function launchConfetti() {
      const duration = 10000;
      const animationEnd = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: Math.random() * 360,
          spread: 90 + Math.random() * 90,
          origin: { x: Math.random(), y: Math.random() }
        });
        if (Date.now() < animationEnd) requestAnimationFrame(frame);
      })();
    }

  function launchFireworks() {
  const canvas = document.getElementById("fireworksCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.style.display = "block";

  const rockets = [];
  const particles = [];
  const duration = 10000;
  const endTime = Date.now() + duration;

  function createRocket() {
    rockets.push({
      x: Math.random() * canvas.width,
      y: canvas.height,
      vx: (Math.random() - 0.5) * 2,
      vy: -7 - Math.random() * 3,
      exploded: false
    });
  }

  function explode(x, y) {
    for (let i = 0; i < 25; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 4 + 2;
      particles.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        life: 100,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      });
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Update rockets
    for (let i = rockets.length - 1; i >= 0; i--) {
      const r = rockets[i];
      r.x += r.vx;
      r.y += r.vy;
      r.vy += 0.1;
      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.arc(r.x, r.y, 2, 0, Math.PI * 2);
      ctx.fill();
      if (!r.exploded && r.vy >= 0) {
        explode(r.x, r.y);
        r.exploded = true;
        rockets.splice(i, 1);
      }
    }

    // Update particles
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.05;
      p.life--;
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.globalAlpha = Math.max(p.life / 100, 0);
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fill();
      if (p.life <= 0) {
        particles.splice(i, 1);
      }
    }

    ctx.globalAlpha = 1;

    // Keep animating while there are fireworks or particles
    if (Date.now() < endTime || particles.length > 0) {
      if (Date.now() < endTime && Math.random() < 0.1) createRocket();
      requestAnimationFrame(animate);
    } else {
      canvas.style.display = "none";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }

  animate();
}


    function toggleSettings() {
      settingsPanel.style.display = settingsPanel.style.display === "flex" ? "none" : "flex";
    }

    loadCustomTime();
    setInterval(updateClock, 1000);
    updateClock();
  </script>
