<!DOCTYPE html>
<html lang="es">
<head>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #2e003e, #1e2b73);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    canvas#fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }

    .clock {
      font-size: 10rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 80px;
      border-radius: 30px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ccc;
    }

    .message {
      font-size: 3rem;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s;
    }

    .message.show {
      opacity: 1;
    }

    .config-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .config-icon:hover {
      transform: rotate(30deg);
    }

    .settings-panel {
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 9;
    }

    .settings {
      font-size: 1rem;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .settings input {
      font-size: 1rem;
      padding: 5px;
      width: 60px;
      text-align: center;
      background: #1a1a1a;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
    }

    .settings button {
      padding: 5px 10px;
      background-color: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .settings button:hover {
      background-color: #45a049;
    }

    .current-time {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #aaa;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      10% { transform: translate(-2px, 2px); }
      20% { transform: translate(2px, -2px); }
      30% { transform: translate(-4px, 4px); }
      40% { transform: translate(4px, -4px); }
      50% { transform: translate(-6px, 6px); }
      60% { transform: translate(6px, -6px); }
      70% { transform: translate(-4px, 4px); }
      80% { transform: translate(4px, -4px); }
      90% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .shake-light { animation: shake 0.3s infinite; }
    .shake-medium { animation: shake 0.2s infinite; }
    .shake-strong { animation: shake 0.1s infinite; }

    .banner {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      background: crimson;
      padding: 20px 40px;
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: top 1s ease-out;
      z-index: 20;
    }
	
	.tommy-banner {
  position: absolute;
  top: -200px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff5733;
  padding: 20px 40px;
  font-size: 2.5rem;
  color: white;
  font-weight: bold;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  transition: top 1s ease-out;
  z-index: 20;
}

.tommy-banner.show {
  top: 100px;
}

  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>

  <div class="clock" id="clock">--:--:--</div>
  <div class="countdown" id="countdown">Calculando tiempo restante...</div>
  <div class="message" id="message">üéâ ¬°Hora de irse! üéâ</div>

  <div class="config-icon" onclick="toggleSettings()">‚öôÔ∏è</div>

  <div class="settings-panel" id="settingsPanel">
    <div class="settings">
      <label>Hora m√°gica:</label>
      <input type="number" id="setHour" min="0" max="23" />
      <input type="number" id="setMinute" min="0" max="59" />
      <input type="number" id="setSecond" min="0" max="59" />
      <button onclick="saveCustomTime()">Guardar</button>
    </div>
<div class="settings">
  <label>Comando:</label>
  <input type="text" id="commandInput" placeholder="Escribe tu comando..." />
  <button onclick="executeCommand()">Ejecutar comando</button>
</div>
  
  <div class="current-time" id="currentTimeText"></div>
  </div>

  <div id="banner" class="banner hidden">üö© Vete ya subnormal üö©</div>
  <div id="tommyBanner" class="tommy-banner hidden">üö© Tommy maric√≥n üö©</div>


  <script>
    const clockEl = document.getElementById("clock");
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");
    const currentTimeText = document.getElementById("currentTimeText");
    const bannerEl = document.getElementById("banner");

    const setHourInput = document.getElementById("setHour");
    const setMinuteInput = document.getElementById("setMinute");
    const setSecondInput = document.getElementById("setSecond");
    const settingsPanel = document.getElementById("settingsPanel");

    let confettiActive = false;

    let targetHour = 13;
    let targetMinute = 39;
    let targetSecond = 50;

    function loadCustomTime() {
      const saved = JSON.parse(localStorage.getItem("horaMagica"));
      if (saved) {
        targetHour = saved.hour;
        targetMinute = saved.minute;
        targetSecond = saved.second;
      }
      setHourInput.value = targetHour;
      setMinuteInput.value = targetMinute;
      setSecondInput.value = targetSecond;
      updateCurrentTimeText();
    }

    function saveCustomTime() {
      targetHour = parseInt(setHourInput.value, 10);
      targetMinute = parseInt(setMinuteInput.value, 10);
      targetSecond = parseInt(setSecondInput.value, 10);

      localStorage.setItem("horaMagica", JSON.stringify({
        hour: targetHour,
        minute: targetMinute,
        second: targetSecond
      }));

      updateCurrentTimeText();
      settingsPanel.style.display = "none";
    }

    function updateCurrentTimeText() {
      currentTimeText.textContent = `‚è∞ Hora m√°gica actual: ${String(targetHour).padStart(2, '0')}:${String(targetMinute).padStart(2, '0')}:${String(targetSecond).padStart(2, '0')}`;
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      clockEl.textContent = `${h}:${m}:${s}`;

      updateCountdown(now);

      const currentTime = now.getTime();
      const target = new Date();
      target.setHours(targetHour, targetMinute, targetSecond, 0);
      if (now > target) target.setDate(target.getDate() + 1);
      const diff = Math.floor((target - currentTime) / 1000);

      document.body.classList.remove("shake-light", "shake-medium", "shake-strong");
      if (diff <= 10 && diff > 6) {
        document.body.classList.add("shake-light");
      } else if (diff <= 6 && diff > 3) {
        document.body.classList.add("shake-medium");
      } else if (diff <= 3 && diff > 0) {
        document.body.classList.add("shake-strong");
      }

      if (
        now.getHours() === targetHour &&
        now.getMinutes() === targetMinute &&
        now.getSeconds() === targetSecond &&
        !confettiActive
      ) {
        confettiActive = true;
        showMessage();
        launchConfetti();
        launchFireworks();
        document.body.classList.remove("shake-light", "shake-medium", "shake-strong");
      }
    }

    function updateCountdown(now) {
      const target = new Date();
      target.setHours(targetHour, targetMinute, targetSecond, 0);
      if (now > target) target.setDate(target.getDate() + 1);
      const diff = target - now;

      const hours = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
      const minutes = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      countdownEl.textContent = `Faltan ${hours}:${minutes}:${seconds} para la hora m√°gica`;
    }

    function showMessage() {
      messageEl.classList.add("show");
      showBanner();
      setTimeout(() => {
        messageEl.classList.remove("show");
        confettiActive = false;
      }, 10000);
    }

    function showBanner() {
  // Aseg√∫rate de que el banner est√© oculto antes de mostrarse
  bannerEl.classList.remove("hidden");
  void bannerEl.offsetWidth; // Esto es necesario para forzar el reflujo
  bannerEl.classList.add("show");

  // Luego de 10 segundos, ocultamos el banner
  setTimeout(() => {
    bannerEl.classList.remove("show");
    bannerEl.classList.add("hidden");
  }, 10000); // El banner se va despu√©s de 10 segundos
}


    function launchConfetti() {
      const duration = 10000;
      const animationEnd = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: Math.random() * 360,
          spread: 90 + Math.random() * 90,
          origin: { x: Math.random(), y: Math.random() }
        });

        if (Date.now() < animationEnd) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function launchFireworks() {
  const canvas = document.getElementById("fireworksCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.style.display = "block";

  const rockets = [];
  const particles = [];
  const startTime = Date.now();

  function createRocket() {
    rockets.push({
      x: Math.random() * canvas.width,
      y: canvas.height,
      vx: (Math.random() - 0.5) * 2,
      vy: -7 - Math.random() * 3,
      exploded: false
    });
  }

  function explode(x, y) {
    for (let i = 0; i < 5; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 4 + 2;
      particles.push({
        x,
        y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        life: 100,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      });
    }
  }

  function animate() {
    // Cambi√© el color de fondo a transparente (rgba(0, 0, 0, 0)) en lugar de negro
    ctx.fillStyle = "rgba(0, 0, 0, 0)"; // Fondo transparente
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Update rockets
    rockets.forEach((r, index) => {
      r.x += r.vx;
      r.y += r.vy;
      r.vy += 0.1;

      ctx.beginPath();
      ctx.fillStyle = "white";
      ctx.arc(r.x, r.y, 2, 0, Math.PI * 2);
      ctx.fill();

      if (!r.exploded && r.vy >= 0) {
        explode(r.x, r.y);
        r.exploded = true;
        rockets.splice(index, 1);
      }
    });

    // Update particles
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.05;
      p.life--;

      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.globalAlpha = Math.max(p.life / 100, 0);
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fill();

      if (p.life <= 0) {
        particles.splice(i, 1);
      }
    }

    ctx.globalAlpha = 1;

    if (Date.now() - startTime < 10000) {
      if (Math.random() < 0.1) createRocket();
      requestAnimationFrame(animate);
    } else {
      canvas.style.display = "none";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  }

  animate();
}

    function toggleSettings() {
      settingsPanel.style.display = settingsPanel.style.display === "flex" ? "none" : "flex";
    }

    loadCustomTime();
    setInterval(updateClock, 1000);
    updateClock();
  
  // Funci√≥n para mostrar el banner de "Tommy maric√≥n" cuando se presiona la tecla "T"
// Obtener el elemento del banner Tommy
const tommyBannerEl = document.getElementById("tommyBanner");

// Funci√≥n para ejecutar el comando
function executeCommand() {
  const commandInput = document.getElementById("commandInput").value.toLowerCase();
  
  if (commandInput === "tommypene") {
    showTommyBanner();  // Mostrar el banner si el comando es correcto
  }
  else {
    alert("Comando incorrecto");
  }
}

// Funci√≥n para mostrar el banner Tommy maric√≥n
function showTommyBanner() {
  tommyBannerEl.classList.remove("hidden");
  void tommyBannerEl.offsetWidth;
  tommyBannerEl.classList.add("show");
  setTimeout(() => {
    tommyBannerEl.classList.remove("show");
    tommyBannerEl.classList.add("hidden");
  }, 10000); // El banner se va despu√©s de 10 segundos
}


  </script>
</body>
</html>
