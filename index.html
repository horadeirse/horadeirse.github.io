<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clemente's Clock üéâ</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .clock {
      font-size: 10rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 80px;
      border-radius: 30px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ccc;
    }

    .message {
      font-size: 3rem;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s;
    }

    .message.show {
      opacity: 1;
    }

    .config-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .config-icon:hover {
      transform: rotate(30deg);
    }

    .settings-panel {
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 9;
    }

    .settings {
      font-size: 1rem;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .settings input {
      font-size: 1rem;
      padding: 5px;
      width: 60px;
      text-align: center;
      background: #1a1a1a;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
    }

    .settings button {
      padding: 5px 10px;
      background-color: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .settings button:hover {
      background-color: #45a049;
    }

    .current-time {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #aaa;
    }

    /* Shake effect */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      10% { transform: translate(-2px, 2px); }
      20% { transform: translate(2px, -2px); }
      30% { transform: translate(-4px, 4px); }
      40% { transform: translate(4px, -4px); }
      50% { transform: translate(-6px, 6px); }
      60% { transform: translate(6px, -6px); }
      70% { transform: translate(-4px, 4px); }
      80% { transform: translate(4px, -4px); }
      90% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .shake-light {
      animation: shake 0.3s infinite;
    }

    .shake-medium {
      animation: shake 0.2s infinite;
    }

    .shake-strong {
      animation: shake 0.1s infinite;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">--:--:--</div>
  <div class="countdown" id="countdown">Calculando tiempo restante...</div>
  <div class="message" id="message">üéâ ¬°Hora de irse! üéâ</div>

  <div class="config-icon" onclick="toggleSettings()">‚öôÔ∏è</div>

  <div class="settings-panel" id="settingsPanel">
    <div class="settings">
      <label>Hora m√°gica:</label>
      <input type="number" id="setHour" min="0" max="23" />
      <input type="number" id="setMinute" min="0" max="59" />
      <input type="number" id="setSecond" min="0" max="59" />
      <button onclick="saveCustomTime()">Guardar</button>
    </div>
    <div class="current-time" id="currentTimeText"></div>
  </div>

  <script>
    const clockEl = document.getElementById("clock");
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");
    const currentTimeText = document.getElementById("currentTimeText");

    const setHourInput = document.getElementById("setHour");
    const setMinuteInput = document.getElementById("setMinute");
    const setSecondInput = document.getElementById("setSecond");
    const settingsPanel = document.getElementById("settingsPanel");

    let confettiActive = false;

    let targetHour = 13;
    let targetMinute = 39;
    let targetSecond = 50;

    function loadCustomTime() {
      const saved = JSON.parse(localStorage.getItem("horaMagica"));
      if (saved) {
        targetHour = saved.hour;
        targetMinute = saved.minute;
        targetSecond = saved.second;
      }
      setHourInput.value = targetHour;
      setMinuteInput.value = targetMinute;
      setSecondInput.value = targetSecond;
      updateCurrentTimeText();
    }

    function saveCustomTime() {
      targetHour = parseInt(setHourInput.value, 10);
      targetMinute = parseInt(setMinuteInput.value, 10);
      targetSecond = parseInt(setSecondInput.value, 10);

      localStorage.setItem("horaMagica", JSON.stringify({
        hour: targetHour,
        minute: targetMinute,
        second: targetSecond
      }));

      updateCurrentTimeText();
      settingsPanel.style.display = "none";
    }

    function updateCurrentTimeText() {
      currentTimeText.textContent = `‚è∞ Hora m√°gica actual: ${String(targetHour).padStart(2, '0')}:${String(targetMinute).padStart(2, '0')}:${String(targetSecond).padStart(2, '0')}`;
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      clockEl.textContent = `${h}:${m}:${s}`;

      updateCountdown(now);

      const currentTime = now.getTime();
      const target = new Date();
      target.setHours(targetHour, targetMinute, targetSecond, 0);
      if (now > target) target.setDate(target.getDate() + 1);
      const targetTime = target.getTime();
      const diff = Math.floor((targetTime - currentTime) / 1000);

      // Shake effect
      document.body.classList.remove("shake-light", "shake-medium", "shake-strong");
      if (diff <= 10 && diff > 6) {
        document.body.classList.add("shake-light");
      } else if (diff <= 6 && diff > 3) {
        document.body.classList.add("shake-medium");
      } else if (diff <= 3 && diff > 0) {
        document.body.classList.add("shake-strong");
      }

      if (
        now.getHours() === targetHour &&
        now.getMinutes() === targetMinute &&
        now.getSeconds() === targetSecond &&
        !confettiActive
      ) {
        confettiActive = true;
        showMessage();
        launchConfetti();
        document.body.classList.remove("shake-light", "shake-medium", "shake-strong");
      }
    }

    function updateCountdown(now) {
      const target = new Date();
      target.setHours(targetHour, targetMinute, targetSecond, 0);
      if (now > target) target.setDate(target.getDate() + 1);
      const diff = target - now;

      const hours = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
      const minutes = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      countdownEl.textContent = `Faltan ${hours}:${minutes}:${seconds} para la hora m√°gica`;
    }

    function showMessage() {
      messageEl.classList.add("show");
      setTimeout(() => {
        messageEl.classList.remove("show");
        confettiActive = false;
      }, 10000);
    }

    function launchConfetti() {
      const duration = 10 * 1000;
      const animationEnd = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: Math.random() * 360,
          spread: 90 + Math.random() * 90,
          origin: {
            x: Math.random(),
            y: Math.random()
          }
        });

        if (Date.now() < animationEnd) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function toggleSettings() {
      settingsPanel.style.display = settingsPanel.style.display === "flex" ? "none" : "flex";
    }

    loadCustomTime();
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
